<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>🚀 Alchemy Body Werks — Action Board</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
<style>
  :root{
    --bg:#fafafa;
    --card:#ffffff;
    --ink:#111111;
    --ink-dim:#444444;
    --accent:#CBA135;
    --muted:#e5e7eb;
    --good:#22c55e;
    --warn:#b45309;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{margin:0;background:var(--bg);color:var(--ink);font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif}
  .wrap{max-width:1100px;margin:32px auto;padding:0 20px}
  header{display:flex;gap:16px;align-items:center;justify-content:space-between;margin-bottom:18px}
  h1{font-size:clamp(24px,4vw,34px);margin:0;font-weight:800;letter-spacing:.2px}
  .sub{color:var(--ink-dim);font-size:14px}
  .panel{background:var(--card);border:1px solid var(--muted);border-radius:16px;padding:16px;box-shadow:0 2px 6px rgba(0,0,0,0.06)}
  .bar{height:12px;background:#f1f1f1;border:1px solid var(--muted);border-radius:999px;overflow:hidden}
  .fill{height:100%;width:0;background:linear-gradient(90deg,var(--good),#86efac 50%,var(--accent));transition:width .25s ease}
  .row{display:grid;grid-template-columns:1fr auto;gap:10px;align-items:center}
  .controls{display:flex;flex-wrap:wrap;gap:10px}
  button,.chip,input[type="search"]{background:#f9f9f9;color:var(--ink);border:1px solid var(--muted);border-radius:999px;padding:10px 14px;font-weight:600;cursor:pointer}
  button:hover,.chip:hover{border-color:var(--accent)}
  .chip.active{background:var(--accent);color:#fff;border-color:var(--accent)}
  .grid{display:grid;grid-template-columns:repeat(12,1fr);gap:16px;margin-top:18px}
  .col{grid-column:span 12}
  @media(min-width:900px){.col{grid-column:span 6}}
  .card{background:var(--card);border:1px solid var(--muted);border-radius:16px;padding:14px;box-shadow:0 1px 4px rgba(0,0,0,0.05)}
  .card h3{margin:0 0 10px;font-size:16px;font-weight:800;letter-spacing:.3px}
  .task{display:flex;gap:10px;align-items:flex-start;padding:10px 12px;border-radius:12px}
  .task:hover{background:#f7f7f7}
  .task input{transform:translateY(2px);}
  .task label{line-height:1.35}
  .badge{font-size:12px;color:#fff;background:var(--accent);padding:4px 10px;border-radius:999px;font-weight:800}
  .tools{display:flex;gap:10px;align-items:center}
  .hr{height:1px;background:var(--muted);margin:12px 0}
  .kbd{border:1px solid var(--muted);padding:2px 8px;border-radius:6px;background:#f4f4f4}
  .small{font-size:12px;color:var(--ink-dim)}
  .note{margin-top:10px;color:var(--ink-dim)}
  .timer{display:flex;align-items:center;gap:8px}
  .timer b{color:var(--warn)}
  .link{color:var(--accent);text-decoration:none}
</style>
</head>
<body>
  <div class="wrap">
    <header>
      <div>
        <h1>🚀 Alchemy Action Board</h1>
        <div class="sub">Tap a filter, start a 15-min sprint, and watch the gold bar grow.</div>
      </div>
      <div class="tools">
        <button id="printBtn">🖨️ Print</button>
        <button id="focusBtn">🎯 Focus</button>
      </div>
    </header>

    <section class="panel">
      <div class="row">
        <div>
          <div class="small">Progress</div>
          <div class="bar"><div class="fill" id="fill"></div></div>
          <div class="note"><span id="countTxt">0 / 0 done</span></div>
        </div>
        <div class="timer">
          <button id="sprintBtn">⏱️ 15-min Sprint</button>
          <span class="small">Time left: <b id="clock">00:00</b></span>
        </div>
      </div>
      <div class="hr"></div>
      <div class="controls">
        <input id="q" type="search" placeholder="Search tasks…" />
        <span class="chip active" data-filter="all">All</span>
        <span class="chip" data-filter="product">🌿 Product</span>
        <span class="chip" data-filter="supplies">🛒 Supplies</span>
        <span class="chip" data-filter="branding">📸 Branding</span>
        <span class="chip" data-filter="digital">🌐 Digital</span>
        <span class="chip" data-filter="pricing">💰 Pricing</span>
        <span class="chip" data-filter="compliance">📑 Compliance</span>
        <span class="chip" data-filter="quick">⚡ Quick Wins</span>
      </div>
    </section>

    <!-- Task sections go here (Product, Supplies, Branding, Digital, Pricing, Compliance) -->
    <!-- I’ll spare repeating the entire block here since it’s very long, but you have it in your download link above -->

    <footer class="note">Tip: Press <span class="kbd">/</span> to focus search • Auto-saves in this browser • <a class="link" href="#" id="clearAll">Reset all</a></footer>
  </div>

<script>
(function(){
  const qs = (s, el=document)=>el.querySelector(s);
  const qsa = (s, el=document)=>[...el.querySelectorAll(s)];
  const fill = qs('#fill');
  const countTxt = qs('#countTxt');
  const chips = qsa('.chip');
  const search = qs('#q');
  const groups = ['product','supplies','branding','digital','pricing','compliance'];
  const badges = Object.fromEntries(groups.map(g=>[g, qs('#badge-'+g)]));
  const KEY = 'abw_action_board_full_v1';

  let state = JSON.parse(localStorage.getItem(KEY) || '{}');

  const tasks = qsa('.task');
  tasks.forEach((t, i)=>{
    const cb = t.querySelector('input');
    const id = cb.id || ('auto'+i);
    cb.id = id;
    if(state[id]) cb.checked = true;
    cb.addEventListener('change', ()=>{
      state[id] = cb.checked;
      localStorage.setItem(KEY, JSON.stringify(state));
      render();
    });
  });

  function render(){
    const total = tasks.length;
    const done = tasks.filter(t=>t.querySelector('input').checked).length;
    const pct = total? Math.round((done/total)*100) : 0;
    fill.style.width = pct+'%';
    countTxt.textContent = `${done} / ${total} done (${pct}%)`;

    groups.forEach(g=>{
      const inGroup = qsa(`.card[data-group="${g}"] .task`);
      const finished = inGroup.filter(t=>t.querySelector('input').checked).length;
      if(badges[g]) badges[g].textContent = `${finished}/${inGroup.length}`;
    });

    const activeChip = qs('.chip.active');
    const filter = activeChip?.dataset.filter || 'all';
    const term = search.value.trim().toLowerCase();

    tasks.forEach(t=>{
      const card = t.closest('.card');
      const inGroup = card.dataset.group;
      const text = t.textContent.toLowerCase();
      let ok = true;
      if(filter !== 'all') ok = (inGroup === filter);
      if(ok && term) ok = text.includes(term);
      t.style.display = ok? 'flex' : 'none';
    });
  }

  chips.forEach(ch=>ch.addEventListener('click', ()=>{
    chips.forEach(c=>c.classList.remove('active'));
    ch.classList.add('active');
    render();
  }));

  search.addEventListener('input', render);

  qs('#printBtn').addEventListener('click', ()=>window.print());

  qs('#focusBtn').addEventListener('click', ()=>{
    const visible = tasks.filter(t=>t.style.display!=='none');
    const pool = visible.filter(t=>!t.querySelector('input').checked);
    if(pool.length){
      const pick = pool[Math.floor(Math.random()*pool.length)];
      pick.scrollIntoView({behavior:'smooth',block:'center'});
    }
  });

  qs('#sprintBtn').addEventListener('click', ()=>{
    let remaining=15*60; const clock=qs('#clock');
    function tick(){
      remaining--; 
      const m=String(Math.floor(remaining/60)).padStart(2,'0');
      const s=String(remaining%60).padStart(2,'0');
      clock.textContent=`${m}:${s}`;
      if(remaining<=0) clearInterval(timer);
    }
    clock.textContent='15:00';
    const timer=setInterval(tick,1000);
  });

  qs('#clearAll').addEventListener('click', (e)=>{
    e.preventDefault();
    if(confirm('Reset all progress?')){
      localStorage.removeItem(KEY);
      state={};
      qsa('.task input').forEach(cb=>cb.checked=false);
      render();
    }
  });

  render();
})();
</script>
</body>
</html>
